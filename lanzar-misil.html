<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üöÄ Lanzamiento de Misil - Airsoft QR</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --missile-red: #FF3838;
            --missile-orange: #FF8C00;
            --missile-blue: #00A8FF;
            --missile-yellow: #FFD700;
            --missile-glow: rgba(255, 165, 0, 0.8);
            --bg-dark: #0B0F12;
            --text-light: #E8F5E9;
        }

        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #0B0F12 0%, #1a1f24 100%);
            color: var(--text-light);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow: hidden;
        }

        .missile-container {
            text-align: center;
            max-width: 500px;
            width: 100%;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Animaci√≥n de alerta de lanzamiento */
        .launch-pulse {
            animation: launchPulse 1s ease-in-out infinite;
        }

        @keyframes launchPulse {
            0%, 100% { 
                box-shadow: 0 0 40px var(--missile-glow),
                           inset 0 0 30px rgba(255, 165, 0, 0.3);
            }
            50% { 
                box-shadow: 0 0 80px var(--missile-glow),
                           inset 0 0 50px rgba(255, 165, 0, 0.5);
            }
        }

        /* Icono de misil */
        .missile-icon {
            font-size: 120px;
            margin-bottom: 20px;
            text-shadow: 0 0 40px var(--missile-orange);
            animation: rocketFloat 1.5s ease-in-out infinite;
        }

        @keyframes rocketFloat {
            0%, 100% { transform: translateY(0) rotate(-45deg); }
            50% { transform: translateY(-15px) rotate(-45deg); }
        }

        /* T√≠tulo */
        .missile-title {
            font-size: clamp(24px, 6vw, 42px);
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 10px;
            color: var(--missile-orange);
            text-shadow: 0 0 20px var(--missile-glow);
        }

        .missile-subtitle {
            font-size: clamp(16px, 4vw, 24px);
            margin-bottom: 30px;
            opacity: 0.8;
        }

        /* Panel de informaci√≥n */
        .info-panel {
            background: rgba(255, 165, 0, 0.1);
            border: 2px solid var(--missile-orange);
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 30px;
            position: relative;
            overflow: hidden;
        }

        .info-panel::before {
            content: 'üöÄ SISTEMA DE LANZAMIENTO üöÄ';
            position: absolute;
            top: -1px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--missile-orange);
            color: #0B0F12;
            padding: 5px 20px;
            font-size: 11px;
            font-weight: bold;
            letter-spacing: 2px;
        }

        .missile-id {
            font-size: 64px;
            font-weight: bold;
            color: var(--missile-orange);
            margin: 20px 0;
            text-shadow: 0 0 30px var(--missile-glow);
        }

        .status-badge {
            display: inline-block;
            padding: 10px 30px;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-top: 10px;
        }

        .status-badge.armed {
            background: var(--missile-red);
            color: white;
            animation: pulse 1s ease-in-out infinite;
        }

        .status-badge.counting {
            background: var(--missile-orange);
            color: white;
            animation: pulse 1.5s ease-in-out infinite;
        }

        .status-badge.launched {
            background: var(--missile-orange);
            color: white;
        }

        .status-badge.deactivated {
            background: #555;
            color: #999;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        /* Bot√≥n de lanzamiento */
        .launch-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            padding: 20px 50px;
            font-size: 24px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            background: linear-gradient(135deg, var(--missile-orange), var(--missile-yellow));
            border: 3px solid white;
            border-radius: 12px;
            color: #0B0F12;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 6px 30px rgba(255, 165, 0, 0.5);
            position: relative;
            overflow: hidden;
        }

        .launch-btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 8px 40px rgba(255, 165, 0, 0.8);
        }

        .launch-btn:active {
            transform: translateY(-1px);
        }

        .launch-btn::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent,
                rgba(255, 255, 255, 0.5),
                transparent
            );
            transform: rotate(45deg);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        .launch-btn.disabled {
            background: #555;
            cursor: not-allowed;
            opacity: 0.5;
            pointer-events: none;
        }

        .launch-btn .spinner {
            display: none;
            width: 24px;
            height: 24px;
            border: 3px solid rgba(0, 0, 0, 0.3);
            border-top-color: #0B0F12;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        .launch-btn.loading .spinner {
            display: block;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Pantalla de √©xito (lanzamiento) */
        .success-screen {
            display: none;
            text-align: center;
            animation: rocketLaunch 1s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .success-screen.active {
            display: block;
        }

        @keyframes rocketLaunch {
            0% { transform: translateY(100vh) scale(0.5); opacity: 0; }
            60% { transform: translateY(-20px) scale(1.1); opacity: 1; }
            100% { transform: translateY(0) scale(1); opacity: 1; }
        }

        .success-icon {
            font-size: 150px;
            margin-bottom: 20px;
            animation: rocketFly 1.5s ease-in-out infinite;
        }

        @keyframes rocketFly {
            0%, 100% { transform: translateY(0) rotate(-45deg); }
            50% { transform: translateY(-20px) rotate(-35deg); }
        }

        .success-title {
            font-size: 36px;
            color: var(--missile-orange);
            text-shadow: 0 0 30px var(--missile-glow);
            margin-bottom: 20px;
            animation: textGlow 1.5s ease-in-out infinite;
        }

        @keyframes textGlow {
            0%, 100% { text-shadow: 0 0 20px var(--missile-glow); }
            50% { text-shadow: 0 0 40px var(--missile-glow); }
        }

        .success-message {
            font-size: 18px;
            opacity: 0.8;
            margin-bottom: 10px;
        }

        .timestamp {
            font-size: 14px;
            opacity: 0.6;
            margin-top: 20px;
        }

        /* Explosi√≥n de part√≠culas */
        .explosion {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: var(--missile-orange);
            border-radius: 50%;
            opacity: 0;
            animation: explode 1s ease-out forwards;
        }

        @keyframes explode {
            0% { transform: translate(0, 0) scale(1); opacity: 1; }
            100% { transform: translate(var(--x), var(--y)) scale(0); opacity: 0; }
        }

        /* Error Message */
        .error-message {
            background: rgba(255, 56, 56, 0.1);
            border: 2px solid var(--missile-red);
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
            display: none;
        }

        .error-message.active {
            display: block;
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .error-message h3 {
            color: var(--missile-red);
            margin-bottom: 10px;
        }

        /* Responsive */
        @media (max-width: 600px) {
            .missile-icon {
                font-size: 80px;
            }

            .info-panel {
                padding: 25px 15px;
            }

            .launch-btn {
                padding: 15px 30px;
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="missile-container">
        <!-- Pantalla de estado del misil -->
        <div id="missileStatus">
            <div class="missile-icon">üöÄ</div>
            <h1 class="missile-title" id="missileTitle">SISTEMA DE LANZAMIENTO</h1>
            <p class="missile-subtitle">Preparado para Lanzamiento</p>

            <div class="info-panel launch-pulse">
                <div class="missile-id" id="missileNumber">-</div>
                <div class="status-badge armed" id="statusBadge">üî¥ LISTO PARA LANZAR</div>
            </div>

            <button class="launch-btn" id="launchBtn">
                <span class="spinner"></span>
                <span class="btn-text">üöÄ LANZAR MISIL</span>
            </button>

            <div class="error-message" id="errorMessage">
                <h3>‚ö†Ô∏è Error</h3>
                <p id="errorText"></p>
            </div>
        </div>

        <!-- Pantalla de √©xito -->
        <div class="success-screen" id="successScreen">
            <div class="success-icon">üöÄüí®</div>
            <h2 class="success-title">¬°MISIL LANZADO!</h2>
            <p class="success-message">El misil ha sido lanzado con √©xito</p>
            <p class="success-message" id="launchMessage">-</p>
            <p class="timestamp" id="timestampDisplay">-</p>
        </div>
    </div>

    <div class="explosion" id="explosion"></div>

    <script>
        // ============================================
        // CONFIGURACI√ìN
        // ============================================
        
        let CONFIG = null;
        let currentMissile = null;
        let deviceId = null;

        // Cargar configuraci√≥n desde config.json
        async function loadConfig() {
            try {
                const response = await fetch('config.json');
                if (response.ok) {
                    CONFIG = await response.json();
                    console.log('‚úÖ Configuraci√≥n cargada:', CONFIG);
                } else {
                    console.warn('‚ö†Ô∏è No se pudo cargar config.json');
                }
            } catch (error) {
                console.warn('‚ö†Ô∏è Error cargando config.json:', error);
            }
        }

        // ============================================
        // INICIALIZACI√ìN
        // ============================================

        document.addEventListener('DOMContentLoaded', async () => {
            await loadConfig();
            deviceId = getOrCreateDeviceId();
            
            const missileId = getMissileFromURL();
            
            if (missileId && (missileId === '1' || missileId === '2' || missileId === '3')) {
                currentMissile = missileId;
                await checkMissileStatus();
            } else {
                showError('URL inv√°lida. Use ?missile=1, ?missile=2 o ?missile=3');
            }

            // Event listener para bot√≥n de lanzamiento
            document.getElementById('launchBtn').addEventListener('click', launchMissile);
        });

        // ============================================
        // UTILIDADES
        // ============================================

        function getOrCreateDeviceId() {
            let id = localStorage.getItem('deviceId');
            if (!id) {
                id = 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, (c) => {
                    const r = Math.random() * 16 | 0;
                    const v = c === 'x' ? r : (r & 0x3 | 0x8);
                    return v.toString(16);
                });
                localStorage.setItem('deviceId', id);
            }
            return id;
        }

        function getMissileFromURL() {
            const params = new URLSearchParams(window.location.search);
            return params.get('missile');
        }

        function getApiUrl() {
            if (CONFIG && CONFIG.missileLaunchUrl) {
                return CONFIG.missileLaunchUrl;
            }
            // Fallback al missileApiUrl con action=launch
            if (CONFIG && CONFIG.missileApiUrl) {
                return CONFIG.missileApiUrl;
            }
            console.error('‚ùå No se encontr√≥ API URL en config.json');
            return null;
        }

        function formatDate(isoString) {
            const date = new Date(isoString);
            return date.toLocaleString('es-AR', {
                day: '2-digit',
                month: '2-digit',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
        }

        function vibrate(pattern) {
            if ('vibrate' in navigator) {
                navigator.vibrate(pattern);
            }
        }

        // ============================================
        // VERIFICAR ESTADO DEL MISIL
        // ============================================

        async function checkMissileStatus() {
            document.getElementById('missileNumber').textContent = `MISIL ${currentMissile}`;
            
            if (!CONFIG || !CONFIG.missileMetricsUrl) {
                console.warn('‚ö†Ô∏è missileMetricsUrl no configurado');
                return;
            }

            try {
                const response = await fetch(CONFIG.missileMetricsUrl, {
                    method: 'GET'
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }

                const data = await response.json();
                console.log('Estado de misiles:', data);
                
                let missileData;
                if (data.body && data.body.value) {
                    missileData = data.body.value;
                } else if (data.value) {
                    missileData = data.value;
                } else {
                    console.warn('Formato de respuesta desconocido');
                    return;
                }

                const missile = missileData.find(m => m.Title === currentMissile.toString());
                
                if (missile) {
                    const status = missile.field_1;
                    const timestamp = missile.field_3 || missile.Modified;
                    
                    if (status === 'Lanzado') {
                        showAlreadyLaunched(timestamp);
                    } else if (status === 'Desactivado') {
                        showAlreadyDeactivated(timestamp);
                    } else if (status === 'Conteo') {
                        showCountdownInProgress(timestamp);
                    }
                }
                
            } catch (error) {
                console.warn('‚ö†Ô∏è Error verificando estado:', error);
            }
        }

        // ============================================
        // LANZAR MISIL
        // ============================================

        async function launchMissile() {
            const btn = document.getElementById('launchBtn');
            const errorMessage = document.getElementById('errorMessage');
            
            btn.classList.add('loading');
            errorMessage.classList.remove('active');
            vibrate(100);

            // Obtener geolocalizaci√≥n
            let userLocation = null;
            if ('geolocation' in navigator) {
                try {
                    const position = await new Promise((resolve, reject) => {
                        navigator.geolocation.getCurrentPosition(resolve, reject, {
                            enableHighAccuracy: true,
                            timeout: 10000,
                            maximumAge: 0
                        });
                    });
                    
                    userLocation = {
                        lat: parseFloat(position.coords.latitude.toFixed(5)),
                        lng: parseFloat(position.coords.longitude.toFixed(5)),
                        accuracy: Math.round(position.coords.accuracy)
                    };
                } catch (error) {
                    console.warn('‚ö†Ô∏è Error GPS:', error);
                }
            }

            const payload = {
                missile: currentMissile,
                action: 'initiate',
                ts: new Date().toISOString(),
                deviceId: deviceId,
                userAgent: navigator.userAgent,
                location: userLocation
            };

            const apiUrl = getApiUrl();
            
            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                });

                if (response.ok) {
                    console.log('‚úÖ Cuenta regresiva iniciada');
                    vibrate([200, 100, 200]);
                    showCountdownStarted(payload.ts);
                } else {
                    const errorData = await response.json();
                    throw new Error(errorData.message || `HTTP ${response.status}`);
                }
            } catch (error) {
                console.error('‚ùå Error al lanzar:', error);
                btn.classList.remove('loading');
                showError(error.message || 'Error de conexi√≥n. Intenta nuevamente.');
                vibrate([50, 50, 50]);
            }
        }

        // ============================================
        // EFECTOS VISUALES
        // ============================================

        function createExplosion() {
            const explosion = document.getElementById('explosion');
            const particleCount = 30;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                const angle = (360 / particleCount) * i;
                const distance = 100 + Math.random() * 100;
                const x = Math.cos(angle * Math.PI / 180) * distance;
                const y = Math.sin(angle * Math.PI / 180) * distance;
                
                particle.style.setProperty('--x', `${x}px`);
                particle.style.setProperty('--y', `${y}px`);
                particle.style.animationDelay = `${Math.random() * 0.2}s`;
                
                explosion.appendChild(particle);
                
                setTimeout(() => particle.remove(), 1000);
            }
        }

        // ============================================
        // PANTALLAS
        // ============================================

        function showCountdownStarted(timestamp) {
            document.getElementById('missileStatus').style.display = 'none';
            document.getElementById('successScreen').classList.add('active');
            document.getElementById('launchMessage').textContent = `¬°CUENTA REGRESIVA INICIADA!`;
            document.getElementById('timestampDisplay').textContent = `Iniciada: ${formatDate(timestamp)}`;
            
            // Mostrar el tiempo restante
            const successMsg = document.querySelector('.success-message');
            successMsg.innerHTML = `El misil ser√° lanzado en 60 minutos<br>Debe ser desactivado antes del lanzamiento`;
        }

        function showCountdownInProgress(startTimestamp) {
            const startTime = new Date(startTimestamp);
            const now = new Date();
            const elapsed = Math.floor((now - startTime) / 1000); // segundos transcurridos
            const totalSeconds = 60 * 60; // 60 minutos
            const remaining = totalSeconds - elapsed;

            if (remaining <= 0) {
                // Ya pasaron los 60 minutos, deber√≠a estar lanzado
                showAlreadyLaunched(startTimestamp);
                return;
            }

            const hours = Math.floor(remaining / 3600);
            const minutes = Math.floor((remaining % 3600) / 60);
            const seconds = remaining % 60;

            document.getElementById('statusBadge').className = 'status-badge counting';
            document.getElementById('statusBadge').innerHTML = `‚è≥ CUENTA REGRESIVA`;
            
            document.getElementById('launchBtn').classList.add('disabled');
            document.getElementById('launchBtn').querySelector('.btn-text').textContent = 'CONTEO EN PROGRESO';
            
            const timeDisplay = `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            showError(`‚è±Ô∏è Tiempo restante: ${timeDisplay}\nIniciado: ${formatDate(startTimestamp)}`);

            // Actualizar cada segundo
            setTimeout(() => {
                checkMissileStatus();
            }, 1000);
        }

        function showSuccess(timestamp) {
            document.getElementById('missileStatus').style.display = 'none';
            document.getElementById('successScreen').classList.add('active');
            document.getElementById('launchMessage').textContent = `Misil ${currentMissile} lanzado`;
            document.getElementById('timestampDisplay').textContent = formatDate(timestamp);
        }

        function showAlreadyLaunched(timestamp) {
            document.getElementById('statusBadge').className = 'status-badge launched';
            document.getElementById('statusBadge').textContent = 'üöÄ YA LANZADO';
            document.getElementById('launchBtn').classList.add('disabled');
            document.getElementById('launchBtn').querySelector('.btn-text').textContent = 'YA LANZADO';
            
            showError(`Este misil fue lanzado el ${formatDate(timestamp)}`);
        }

        function showAlreadyDeactivated(timestamp) {
            document.getElementById('statusBadge').className = 'status-badge deactivated';
            document.getElementById('statusBadge').textContent = 'üî¥ DESACTIVADO';
            document.getElementById('launchBtn').classList.add('disabled');
            document.getElementById('launchBtn').querySelector('.btn-text').textContent = 'DESACTIVADO';
            
            showError(`Este misil fue desactivado el ${formatDate(timestamp)}. No puede ser lanzado.`);
        }

        function showError(message) {
            document.getElementById('errorText').textContent = message;
            document.getElementById('errorMessage').classList.add('active');
        }
    </script>
</body>
</html>
